<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Example</title>
  <script type="text/javascript" src="/root/script.js"></script>
  <!-- Подключаем CSS слайдера -->
  <script type="text/javascript" src="https://livejs.com/live.js"></script> 
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>

<body>
  <div class="container">
    <form  style="width: 300px; margin: 0 auto; padding-top: 20px;">
      <div class="form-group">
        
        <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your username">
      </div>
      <div class="form-group">
        
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" onClick="sendCredentials()"
        style="width: 300px; background-color: rgb(62, 0, 104);">Authorize</button>
    </form>
  </div>

</body>

</html>
